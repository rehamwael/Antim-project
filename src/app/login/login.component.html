<div class="container-fluid h-100 mt-3">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3 background-box px-5 py-5 text-center">
                    <img src="assets/images/user.svg" alt="antim">
                <p class="grey-text-color mt-4 mb-2">Hello sir, nice to see you again!<br/>Please insert your login info below to proceed </p>
                <form class="form-log-in mt-5 form-antim"  [formGroup]="LoginForm">
                    <div class="form-group text-left">
                        <label for="name">User Name<span class="red-color"> *</span></label>
                        <input formControlName="username" name="username" class="form-control form-control-lg" placeholder="user name type here..." type="text">
                        <div *ngIf="LoginForm.controls['username'].touched && !LoginForm.controls['username'].valid" class="error-msg alert alert-danger text-left">User name required</div>
                    </div>
                    <div class="form-group text-left">
                        <label for="password">Password<span class="red-color"> *</span></label>
                        <input formControlName="password" name="password" class="form-control form-control-lg" placeholder="***********" type="password">
                        <div *ngIf="LoginForm.controls['password'].touched && !LoginForm.controls['password'].valid" class="error-msg alert alert-danger text-left">Password is required</div>
                    </div>
                    <div class="form-group mt-4">
                        <button class="btn btn-info btn-lg btn-block btn-purple mt-5" [routerLink]="[ '/dashbored-borrower' ]" [disabled]="disabledSubmitButton">Sign In</button>
                    </div>
                    <p class="grey-text-color pt-4 cursor-pointer" [routerLink]="[ '/forget-password' ]" >forgot password ?</p>
                </form>
            </div>
        </div>
    </div>
