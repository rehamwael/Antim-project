<div class="container-fluid h-100 mt-3">
  <div class="row justify-content-center align-items-center h-100">
      <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3 background-box px-5 py-5 text-center">
              <img src="assets/images/user.svg" alt="antim">
          <p class="grey-text-color mt-4 mb-2">Create New Password </p>
            <!-- <br/>Please insert your email to reset your Password </p> -->
          <form class="form-log-in mt-5 form-antim"  [formGroup]="PasswordForm">
              <div class="form-group text-left">
                  <label for="password">Password<span class="red-color"> *</span></label>
                  <input formControlName="password" class="form-control  form-control-lg" placeholder="************" type="password" [(ngModel)]="password">
                  <div *ngIf="PasswordForm.controls['password'].touched && !PasswordForm.controls['password'].valid" class="error-msg alert alert-danger text-left">Password is required</div>
                  <div *ngIf="PasswordForm.controls['password'].touched && PasswordForm.controls['password'].hasError('pattern')" class="error-msg alert alert-danger text-left">Password must contain UpperCases, LowerCases, Numbers, SpecialCharacters and at least 9 characters long.</div>
              </div>
              <div class="form-group text-left">
                  <label for="confirmPassword">Confirm Password<span class="red-color"> *</span></label>
                  <input formControlName="confirmPassword" class="form-control form-control-lg" placeholder="************" type="password"  [(ngModel)]="confirmPassword">
                  <div *ngIf="PasswordForm.controls['confirmPassword'].touched && !PasswordForm.controls['confirmPassword'].valid" class="error-msg alert alert-danger text-left">Confirm Password is required</div>
                  <div *ngIf="PasswordForm.value.password != PasswordForm.value.confirmPassword" class="error-msg alert alert-danger text-left">Passwords must be same.</div>
                  <span id="message"></span>
            </div>
              <div class="form-group mt-4">
                  <button class="btn btn-info btn-lg btn-block btn-purple mt-5" [routerLink]="[ '/login' ]" [disabled]="disabledSubmitButton">Change Password</button>
              </div>
          </form>
      </div>
  </div>
</div>
