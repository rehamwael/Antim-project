<div class="container-fluid h-100 mt-3">
  <div class="mt-min-100-lfr"></div>
  <div class="row justify-content-center align-items-center h-100">
      <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3 background-box px-5 py-5 text-center">
              <img src="assets/images/user.svg" alt="antim">
          <p class="black-text mt-4 mb-2">{{ 'login.PleaseSetPaswrd' | translate }}</p>
          <form class="form-log-in mt-5 form-antim"  [formGroup]="PasswordForm">
              <div class="form-group text-left">
                  <label for="password">{{ 'SignUp.Password' | translate }}<span class="red-color"> *</span></label>
                  <input formControlName="password" class="form-control  form-control-lg" placeholder="************" type="password" [(ngModel)]="password">
                  <div *ngIf="PasswordForm.controls['password'].touched && PasswordForm.controls['password'].hasError('required')" class="error-msg alert alert-danger text-left">{{ 'SignUp.PasswordRequired' | translate }}</div>
                  <div *ngIf="PasswordForm.controls['password'].touched && PasswordForm.controls['password'].hasError('pattern')" class="error-msg alert alert-danger text-left">{{ 'SignUp.PasswordValidate' | translate }}</div>
              </div>
              <div class="form-group text-left">
                  <label for="confirmPassword">{{ 'SignUp.ConfirmPassword' | translate }} <span class="red-color"> *</span></label>
                  <input formControlName="confirmPassword" class="form-control form-control-lg" placeholder="************" type="password"  [(ngModel)]="confirmPassword">
                  <div *ngIf="PasswordForm.controls['confirmPassword'].touched && !PasswordForm.controls['confirmPassword'].valid" class="error-msg alert alert-danger text-left">{{ 'SignUp.ConfirmPasswordrequired' | translate }}</div>
                  <div *ngIf="PasswordForm.controls['confirmPassword'].touched && PasswordForm.value.password != PasswordForm.value.confirmPassword" class="error-msg alert alert-danger text-left">{{ 'SignUp.ConfirmPasswordValidate' | translate }}</div>
                  <!-- <span id="message"></span> -->
            </div>
            <ngx-spinner bdColor = "rgba(51, 51, 51, 0.8)"size = "medium"
              color = "white" type = "ball-clip-rotate" [fullScreen] = "true">
              <p style="color: white; margin-top:50px;font-size: 26px;" > {{ 'SignUp.Loading' | translate }} </p>
          </ngx-spinner>
              <div class="form-group mt-4">
                  <button class="btn btn-info btn-lg btn-block btn-purple mt-5" (click)="ResetPassword()" [disabled]="!PasswordForm.valid">{{ 'SignUp.changePassword' | translate }} </button>

              </div>
          </form>
      </div>
  </div>
</div>
