<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper" [ngClass]="{'show-sidebar': showMobileMenu}" dir="ltr" data-theme="light" data-layout="vertical"
    [attr.data-sidebartype]="sidebartype" data-sidebar-position="absolute" data-header-position="fixed"
    data-boxed-layout="full">
    <!-- ============================================================== -->
    <!-- Topbar header - style you can find in topbar.scss -->
    <!-- ============================================================== -->
    <header class="bg-image h-100">
        <div class="sticky-nav-wrapper">
        <nav id="navbar" class="navbar navbar-expand-lg navbar-light container py-4 mb-auto sticky-nav wow fadeInDown" data-wow-duration="1.4s" data-wow-delay="0.7s" ngStickyNav stickyClass="sticky-fixed-header">
            <a class="navbar-brand" [routerLink]="[ '/' ]">
                    <img src="assets/images/logo.svg" alt="antim">

            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation" (click)="toggleNavbar()">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText" [ngClass]="{ 'show': navbarOpen }">
                <div class="close-icon d-lg-none d-block"><a (click)="toggleNavbar()" id="navButton" class="btn-close"><i class="ti-close"></i></a> </div>
              <ul class="navbar-nav mr-auto mt-2">
                <li class="nav-item">
                  <a class="nav-link" [routerLink]="[ '/' ]" routerLinkActive="active-link" (click)=closeMenu()>home</a>
                </li>
                <li class="nav-item" [routerLinkActive]="['active']">
                  <a class="nav-link" [routerLink]="[ '/who-we-are' ]" (click)=closeMenu()>who we are</a>
                </li>
                <li class="nav-item" [routerLinkActive]="['active']">
                  <a class="nav-link" [routerLink]="[ '/lender-info' ]" (click)=closeMenu()>Lender</a>
                </li>
                <li class="nav-item" [routerLinkActive]="['active']">
                  <a class="nav-link" [routerLink]="[ '/borrower-info' ]" (click)=closeMenu()>Borrower</a>
                </li>

                <li class="nav-item" [routerLinkActive]="['active']">
                  <a class="nav-link" [routerLink]="[ '/contact' ]" (click)=closeMenu()>contact us</a>
                </li>

              </ul>
              <ul class="navbar-nav ml-auto mt-2">
                <li class="nav-item mt-1 login-header">
                    <a class="nav-link purple-btn" [routerLink]="[ '/login' ]" (click)=closeMenu()>Log In</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link purple-btn" [routerLink]="[ '/signup' ]" (click)=closeMenu()>Sign up</a>
                  </li>

              </ul>
            </div>
          </nav>
        </div>
          <div class="container flex-center justify-content-start">
                <div class="row">
                    <div class="col-lg-6 h-100 d-flex justify-content-center flex-column">
                        <h1 class="main-header-font wow fadeInUp" data-wow-duration="1.2s" data-wow-delay="0.5s">
                            Select,<br/> Send and Getâ€¦ <br/>Pay by installment
                        </h1>
                        <button type="button" class="btn btn-block btn-antim btn-rounded mt-5 wow fadeInUp" data-wow-duration="1.4s" data-wow-delay="0.7s" (click)="btnClick();">Get Started</button>

                    </div>
                    <div class="col-lg-6 h-100 d-flex justify-content-center flex-column">
                            <img src="assets/images/antim-header.svg" alt="antim" class="antim-img-header wow fadeInRight" data-wow-duration="1.4s" data-wow-delay="0.7s">
                    </div>

                    </div>
          </div>
          <div class="bg-dark-right"></div>


    </header>
    <router-outlet></router-outlet>
    <!-- ============================================================== -->
    <!-- End Page wrapper  -->
    <!-- ============================================================== -->
</div>
