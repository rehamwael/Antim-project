<div>
        <div class="row">
            <nav id="navbar-app" class="navbar navbar-expand-lg navbar-light container py-4 mb-auto sticky-nav" ngStickyNav stickyClass="sticky-fixed-header">
                <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation" (click)="toggleNavbar()">
                        <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" [routerLink]="[ '/' ]">
                        <img src="assets/images/logo-white.svg" alt="antim">

                </a>
        </nav>
            <aside class="left-sidebar col-lg-4">
                <!-- Sidebar scroll-->
                <div class="scroll-sidebar">
                    <app-sidebar></app-sidebar>
                </div>
                <!-- End Sidebar scroll-->
            </aside>
            <div class="page-wraper-right row">
              <app-setting></app-setting>
          </div>



        <div class="page-wraper-right" >
                        <div class="mat-card col-lg-12 mt-5 row welcome-card inner p-2 align-items-center">
                            <img class="col-lg-2 " src="assets/images/bookWithMen 2.svg">
                            <!-- <div class="col-lg-4 px-0 col-8">
                                <p class="grey-text-color" [innerHTML]="requestType"></p>
                            </div> -->
                            <!-- <div class="col-lg-1"></div> -->

                            <form class="col-lg-3">
                            <div class="form-group">
                                <label for="Type" class="font-size-13">Select Request Type</label>
                                <select class="form-control form-control-lg mb-2 " [(ngModel)]="CustomerRequestType" [ngModelOptions]="{standalone: true}" (change)="onChange($event.target.value)">
                                    <!-- <option *ngFor="let options of requestTypes" >{{options.type}}</option> -->
                                    <option selected value="All Requests" >All Requests</option>
                                    <option value="Awaiting for Fund Requests">Awaiting for Fund Requests</option>
                                    <option value="Closed Requests">Closed Requests</option>
                                    <option value="Rejected Requests">Rejected Requests</option>
                                    <option value="Ongoing Requests">Ongoing Requests</option>
                                    <option value="Draft Requests">Draft Requests</option>
                                    <option value="Under Review Requests">Under Review Requests</option>
                                 </select>
                                <!-- <svg class="arrow" fill="none" height="7" viewBox="0 0 14 12" width="10" xmlns="http://www.w3.org/2000/svg"><path _ngcontent-pkd-c13="" d="M1 1.2113L7 10.7606L13 1.2113" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path></svg> -->
                            </div>
                          </form>
                            <form class="col-lg-2">
                                    <div class="form-group">
                                        <label for="Filter" class="font-size-13"> From Date</label>
                                        <div class="input-group">
                                        <input (click)="dp.toggle()" (dateSelect) = "selectFromDate($event)" [value]="fromDate" class="form-control date-picker" ngbDatepicker #dp="ngbDatepicker">

                                        <i style="color: rgb(37, 34, 34) !important;" class="fa fa-calendar"></i>
                                      </div>
                                    </div>
                           </form>
                           <form class="col-lg-2">
                              <div class="form-group">
                                  <label for="Filter" class="font-size-13"> To Date</label>
                                  <div class="input-group">
                                      <input (click)="d.toggle()" (dateSelect) = "selectToDate($event)" [value]="toDate" class="form-control date-picker"  ngbDatepicker #d="ngbDatepicker">

                                   <i style="color: rgb(37, 34, 34) !important;" class="fa fa-calendar"></i>
                                  </div>
                              </div>
                          </form>
                          <!-- <div class="col-lg-1"> </div> -->
                          <div class="col-lg-1">
                             <button class="btn btn-responsive btn-purple mt-2 " [disabled]="!disableSearch" (click)="filterRequests()">search</button>
                          </div>
                          <div class="col-lg-1">
                              <button class="btn btn-responsive btn-purple mt-2 " [disabled]="!disableReset" (click)="resetPage()">Reset</button>
                           </div>

                                    <!-- <form class="col-lg-2">
                                      <div class="form-group">
                                        <label for="amount" class="font-size-13">Amount of funding</label>
                                        <div class="input-group">
                                          <input type="text" placeholder="amount" class="form-control input-inner">
                                        </div>
                                      </div>
                                    </form> -->
                        </div>



                        <div class="col-lg-11 row justify-content-end mt-5 dashbored-info">

                            <div class="justify-content-center col-lg-12" >
                                    <table mat-table [dataSource]="dataSourceAll" matSort class="mat-elevation-z8 mb-5"  cellpadding="20"  >

                                            <!-- Checkbox Column -->
                                            <!-- <ng-container matColumnDef="select">
                                              <th mat-header-cell *matHeaderCellDef>
                                                <mat-checkbox (change)="$event ? masterToggle() : null"
                                                              [checked]="selection.hasValue() && isAllSelected()"
                                                              [indeterminate]="selection.hasValue() && !isAllSelected()"
                                                              [aria-label]="checkboxLabel()">
                                                </mat-checkbox>
                                              </th>
                                              <td mat-cell *matCellDef="let row">
                                                <mat-checkbox (click)="$event.stopPropagation()"
                                                              (change)="$event ? selection.toggle(row) : null"
                                                              [checked]="selection.isSelected(row)"
                                                              [aria-label]="checkboxLabel(row)">
                                                </mat-checkbox>
                                              </td>
                                            </ng-container> -->

                                            <!-- Position Column -->
                                            <ng-container matColumnDef="name">
                                              <th mat-header-cell *matHeaderCellDef mat-sort-header>Request Name </th>
                                              <td mat-cell *matCellDef="let element "> {{element.name}} </td>
                                            </ng-container>

                                            <ng-container matColumnDef="date">
                                              <th mat-header-cell *matHeaderCellDef mat-sort-header>Request Date</th>
                                              <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                                            </ng-container>

                                            <ng-container matColumnDef="price">
                                              <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Price  </th>
                                              <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                                            </ng-container>

                                           <ng-container matColumnDef="type">
                                              <th mat-header-cell *matHeaderCellDef > Request Status </th>
                                              <td mat-cell *matCellDef="let element" class="mat-cell {{element.status}}"> {{element.status}} </td>
                                            </ng-container>

                                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                            <tr [ngClass]="{ selected: selection.isSelected(row)}" mat-row *matRowDef="let row; columns: displayedColumns;"
                                                (click)="openProductDetails(row)">
                                            </tr>
                                          </table>
                                          <div *ngIf="showMessage">
                                              <h3 class="error">No Data Found</h3>
                                            </div>
                                          <!-- <mat-paginator [pageSize]="10" ></mat-paginator> --><div style="margin-top: 25px;">
                                              <mat-paginator #paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>

                                          </div>


                           </div>
                        </div>

                        <ngx-spinner bdColor = "rgba(51, 51, 51, 0.8)"size = "medium"
                        color = "white" type = "ball-clip-rotate" [fullScreen] = "true">
                        <p style="color: white; margin-top:50px;font-size: 26px;" > Loading... </p>
                        </ngx-spinner>
        </div>
        </div>
