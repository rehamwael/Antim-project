                        <div class="mat-card col-lg-11 mt-5 row welcome-card p-2">
                            <img class="col-lg-2" src="assets/images/bookWithMen 2.svg">
                            <div class="col-lg-7 px-0">
                                <p class="grey-text-color mt-4">My Profile</p>
                            </div>
                            <form class="col-lg-3">
                            <div class="form-group">
                                <label for="profileInformation" class="font-size-13 mt-2">Select profile infomation </label>
                                <select class="form-control form-control-lg mb-2ยง custom-select" (change)="onChange($event.target.value)">
                                        <option value="Personal" selected>Personal Information</option>
                                        <option value="Bank">Bank Information</option>
                                </select>
                                <svg class="arrow" fill="none" height="7" viewBox="0 0 14 12" width="10" xmlns="http://www.w3.org/2000/svg"><path _ngcontent-pkd-c13="" d="M1 1.2113L7 10.7606L13 1.2113" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path></svg>

                        <div class="col-lg-11 row justify-content-around mt-5 dashbored-info">
                            <div class="justify-content-center col-lg-9">
                            <form class="row antim-form" [formGroup]="EditForm" *ngIf="!isShown">
                            <div class="col-lg-12 mb-3"><h3 class="headingh3">Personal Information</h3></div>
                            <div class="col-lg-6">
                                <label for="Name" class="font-bold mt-2">Name</label>
                                <input matInput formControlName="Name" class="form-control form-control-lg" value="Isamael alaksras" placeholder="name" [attr.disabled]="disabledButton?'true':false">
                            </div>
                            <div class="col-lg-6">
                                <label for="mobile" class="font-bold mt-2">Mobile No</label>
                                <input matInput formControlName="MobileNo" class="form-control form-control-lg" value="0112323232" placeholder="mobile" [attr.disabled]="disabledButton?'true':false">
                            </div>

                            <div class="col-lg-6">
                                <label for="email" class="font-bold mt-2">Email address </label>
                                <input matInput formControlName="Email" class="form-control form-control-lg" value="dpremakumara@gmail.com" placeholder="email" [attr.disabled]="disabledButton?'true':false">
                            </div>
                            <div class="col-lg-6">
                                <label for="National" class="font-bold mt-2">National ID / Iqama</label>
                                <input matInput formControlName="NID" class="form-control form-control-lg" value="3483984390843" placeholder="National ID" [attr.disabled]="disabledButton?'true':false">
                            </div>
                            <div class="col-lg-12">
                                    <label for="Address" class="font-bold mt-2">Address</label>
                                    <input matInput formControlName="Address" class="form-control form-control-lg" value="Saudi Arabia" placeholder="Address" [attr.disabled]="disabledButton?'true':false">
                                </div>
                            </form>



                            <form class="row antim-form" [formGroup]="BankInfoForm" *ngIf="isShown">
                                    <div class="col-lg-12 mb-3"><h3 class="headingh3">Bank Information</h3></div>
                                    <div class="col-lg-6">
                                        <label for="BankName" class="font-bold mt-2">Bank Name</label>
                                        <input matInput formControlName="BankName" class="form-control form-control-lg" value="NHU Bank" placeholder="Bank Name" [attr.disabled]="disabledBankButton">
                                    </div>
                                    <div class="col-lg-6">
                                        <label for="BankAccount" class="font-bold mt-2">Bank Account Name</label>
                                        <input matInput formControlName="BankAccountName" class="form-control form-control-lg" value="0112323232" placeholder="Bank Account Name" [attr.disabled]="disabledBankButton">
                                    </div>
        
                                    <div class="col-lg-6">
                                        <label for="emailadd" class="font-bold mt-2">Email address </label>
                                        <input matInput formControlName="EmailAdd" class="form-control form-control-lg" value="dpremakumara@gmail.com" placeholder="email" [attr.disabled]="disabledBankButton">
                                    </div>
                                    <div class="col-lg-6">
                                        <label for="NationalId" class="font-bold mt-2">National ID / Iqama</label>
                                        <input matInput formControlName="Iqama" class="form-control form-control-lg" value="3483984390843" placeholder="National ID" [attr.disabled]="disabledBankButton">
                                    </div>
                                    <div class="col-lg-12 h-70">
                                            <label for="AccountStatement" class="font-bold mt-2">Account Statement for last 3 months </label>
                                            <input type="file" class="custom-file-input">
                                            <div class="file-input">
                                                <p class="text-center">
                                                    <span class="px-3">
                                                        <svg width="28" height="22" viewBox="0 0 28 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                            <path fill-rule="evenodd" clip-rule="evenodd" d="M7.68117 2.2677L1.96299 4.4627C1.06069 4.80906 0.610006 5.82131 0.956368 6.72361L5.97352 19.7937C6.31988 20.696 7.33212 21.1467 8.23443 20.8004L18.037 17.0375C18.9393 16.6911 19.39 15.6789 19.0436 14.7766L15.5944 5.79087L7.68117 2.2677Z" fill="#F9F9F9" stroke="#D8D8D8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

                                                            <path fill-rule="evenodd" clip-rule="evenodd" d="M20.2069 2.62589L14.3816 0.733163C13.4624 0.434498 12.4752 0.937537 12.1765 1.85673L7.85027 15.1715C7.5516 16.0907 8.05464 17.078 8.97384 17.3767L18.9599 20.6213C19.8791 20.92 20.8664 20.417 21.1651 19.4978L24.1393 10.3438L20.2069 2.62589Z" fill="#FEFCF8" stroke="#F6CF00" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

                                                        </span>
                                                    Darg and drop here</p>
                                            </div>

                                    </div>
                                    <div class="col-lg-12 h-70">
                                            <label for="SalaryStatement" class="font-bold mt-2">Salary Statement</label>
                                            <input type="file" class="custom-file-input">
                                            <div class="file-input">
                                               <p class="text-center">
                                                    <span class="px-3">
                                                        <svg width="28" height="22" viewBox="0 0 28 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                            <path fill-rule="evenodd" clip-rule="evenodd" d="M7.68117 2.2677L1.96299 4.4627C1.06069 4.80906 0.610006 5.82131 0.956368 6.72361L5.97352 19.7937C6.31988 20.696 7.33212 21.1467 8.23443 20.8004L18.037 17.0375C18.9393 16.6911 19.39 15.6789 19.0436 14.7766L15.5944 5.79087L7.68117 2.2677Z" fill="#F9F9F9" stroke="#D8D8D8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                                            <path d="M7.68115 2.26758L9.87616 7.98576L15.5943 5.79075" stroke="#D8D8D8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                                            <path fill-rule="evenodd" clip-rule="evenodd" d="M20.2069 2.62589L14.3816 0.733163C13.4624 0.434498 12.4752 0.937537 12.1765 1.85673L7.85027 15.1715C7.5516 16.0907 8.05464 17.078 8.97384 17.3767L18.9599 20.6213C19.8791 20.92 20.8664 20.417 21.1651 19.4978L24.1393 10.3438L20.2069 2.62589Z" fill="#FEFCF8" stroke="#F6CF00" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                                            <path d="M20.2069 2.62598L18.3142 8.4512L24.1394 10.3439" stroke="#F6CF00" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                                        </svg>
                                                        </span>   
                                                Darg and drop here</p>
                                            </div>

                                    </div>
                                    </form>
                        </div>
                        </div>
        
                        <div class="col-lg-10 mt-3 row justify-content-end py-4 mt-4" *ngIf="!isShown">     
                                <div class="form-group col-lg-2">
                                       <button class="btn btn-info btn-lg btn-block btn-black mt-2" (click)="EditInfo()">
                                            <svg width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" clip-rule="evenodd" d="M11.3632 4.32641L4.05556 11.5H1V8.72222L8.94444 1.5L11.3632 4.32641Z" stroke="#694F70" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

                                   <button class="btn btn-info btn-lg btn-block btn-purple mt-2" (click)="SaveInfo()">Save</button>
                               </div>
                        </div>

                        <div class="col-lg-10 mt-3 row justify-content-end py-4 mt-2" *ngIf="isShown">     
                                <div class="form-group col-lg-2">
                                       <button class="btn btn-info btn-lg btn-block btn-black mt-2" (click)="EditBankInfo()">
                                            <svg width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" clip-rule="evenodd" d="M11.3632 4.32641L4.05556 11.5H1V8.72222L8.94444 1.5L11.3632 4.32641Z" stroke="#694F70" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            </svg>
                                            <span class="px-3">Edit</span>
                                        </button>
                                    </div>
                               <div class="form-group col-lg-2">
                                   <button class="btn btn-info btn-lg btn-block btn-purple mt-2" (click)="SaveBankInfo()">Save</button>
                               </div>
                        </div>
            </div>
        </div>
