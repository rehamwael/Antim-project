<div class="container-fluid h-100 mt-3">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3 background-box px-5 py-5 text-center">
                    <img src="assets/images/user.svg" alt="antim">
                    <p class="first-line-black-text row d-flex justify-content-center my-3">{{ 'login.forgetPassword' | translate }} </p>
                    <p class="second-line-grey-text row d-flex justify-content-center mt-2">{{ 'login.InsertEmail' | translate }} </p>

                <form class="form-log-in mt-5 form-antim"  [formGroup]="LoginForm">
                    <div class="form-group text-left">
                        <label for="name">{{ 'SignUp.Email' | translate }}<span class="red-color"> *</span></label>
                        <input formControlName="email" name="email" class="form-control form-control-lg" placeholder="{{ 'SignUp.TypeEmail' | translate }}" type="text" [(ngModel)]="email">
                        <div *ngIf="LoginForm.controls['email'].touched && LoginForm.controls['email'].hasError('required')" class="error-msg alert alert-danger text-left">{{ 'SignUp.EmailRequired' | translate }}</div>
                        <div *ngIf="LoginForm.controls['email'].touched && LoginForm.controls['email'].hasError('pattern')" class="error-msg alert alert-danger text-left">{{ 'SignUp.EmailValidate' | translate }}</div>

                    </div>
                    <ngx-spinner bdColor = "rgba(51, 51, 51, 0.8)"size = "medium"
                        color = "white" type = "ball-clip-rotate" [fullScreen] = "true">
                        <p style="color: white; margin-top:50px;font-size: 26px;" > {{ 'SignUp.Loading' | translate }} </p>
                        </ngx-spinner>
                    <div class="form-group mt-4">
                        <button class="btn btn-info btn-lg btn-block btn-purple mt-5" (click)="sendEmail()" [disabled]="!LoginForm.valid">{{ 'SignUp.ResetPassword' | translate }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
