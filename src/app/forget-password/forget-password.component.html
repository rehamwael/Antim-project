<div class="container-fluid h-100 mt-3">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3 background-box px-5 py-5 text-center">
                    <img src="assets/images/user.svg" alt="antim">
                <p class="grey-text-color mt-4 mb-2">Forget Your Password?<br/>Please insert your email to reset your Password </p>
                <form class="form-log-in mt-5 form-antim"  [formGroup]="LoginForm">
                    <div class="form-group text-left">
                        <label for="name">Email Address<span class="red-color"> *</span></label>
                        <input formControlName="email" name="email" class="form-control form-control-lg" placeholder="email type here..." type="text">
                        <div *ngIf="LoginForm.controls['email'].touched && !LoginForm.controls['email'].valid" class="error-msg alert alert-danger text-left">Email required</div>
                    </div>
                    <div class="form-group mt-4">
                        <button class="btn btn-info btn-lg btn-block btn-purple mt-5" [routerLink]="[ '/' ]" [disabled]="disabledSubmitButton">Reset Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
