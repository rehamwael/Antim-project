<ng-template #content4 let-modal>
    <div class="modal-header">
        <h4 class="modal-title">{{ 'Setting.DeleteAccount' | translate }}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body py-3">
          <p class="my-3 mx-3">
              {{ 'Setting.DeleteAccountMsg' | translate }}


      </p>
      <div class="row py-2" style="width: 100%;">
          <div class="col-lg-4"></div>
          <div class="col-lg-4"><button class="btn btn-info btn-lg btn-block btn-purple mt-2 " (click)="deleteAccount()">{{ 'Setting.CONFIRM' | translate }}</button></div>
          <div class="col-lg-4"><button class="btn btn-info btn-lg btn-block btn-purple mt-2 " (click)="modal.close('Close click')">{{ 'Setting.CLOSE' | translate }}</button></div>
    </div>
    </div>
  </ng-template>


  <ng-template #content5 let-modal>

      <div class="modal-header">
          <h4 class="modal-title">{{ 'Setting.DeactivateAccount' | translate }}</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body py-3">
          <p class="my-3 mx-3">
                <!-- Sorry, you can't deactivate your account, because there are ongoing transactions. -->
                {{ 'Setting.DeactivateAccountMsg' | translate }}
          </p>
          <!-- <div class="d-flex justify-content-end py-2"><button class="btn btn-info btn-lg btn-block btn-purple mt-2 col-lg-4" (click)="modal.close('Close click')">CLOSE</button></div> -->
          <div class="row py-2" style="width: 100%;">
              <div class="col-lg-4"></div>
              <div class="col-lg-4"><button class="btn btn-info btn-lg btn-block btn-purple mt-2 " (click)="deActivateAccount()">{{ 'Setting.CONFIRM' | translate }}</button></div>
              <div class="col-lg-4"><button class="btn btn-info btn-lg btn-block btn-purple mt-2 " (click)="modal.close('Close click')">{{ 'Setting.CLOSE' | translate }}</button></div>

        </div>
        </div>
      </ng-template>
